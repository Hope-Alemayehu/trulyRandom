<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Random Number Generator</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Baloo Bhai 2", cursive;
        background: #c4c4c4;
        font-size: 62.5%;
      }
      header {
        height: 100px;
        width: 100%;
        background: rgb(38, 38, 41);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #c4c4c4;
        text-transform: uppercase;
        font-size: 15px;
      }
      #container {
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #box {
        width: 300px;
        height: 400px;
        background: rgb(38, 38, 41);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border-radius: 20px;
        box-shadow: 0px 1.2rem 3rem 0.5rem rgba(0, 0, 0, 0.2);
      }
      .input {
        width: 250px;
        height: 40px;
        background: #c4c4c4;
        padding: 10px;
        margin-bottom: 50px;
        border-radius: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .input input {
        background: none;
        outline: none;
        border: none;
        margin-left: 10px;
        width: 100%;
        text-align: center;
        font-size: 25px;
        color: rgb(38, 38, 41);
      }
      #btn {
        width: 150px;
        height: 40px;
        background: #c4c4c4;
        border-radius: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 1.2rem 3rem 0.5rem rgba(0, 0, 0, 0.2);
      }
      #btn input {
        width: 100%;
        height: 100%;
        background: none;
        outline: none;
        border: none;
        font-size: 20px;
        color: rgb(38, 38, 41);
        text-transform: capitalize;
        font-family: "Baloo Bhai 2", cursive;
      }
      #output {
        width: 200px;
        height: 50px;
        color: #c4c4c4;
        margin-top: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Quantum Random Number Generator</h1>
    </header>
    <div id="container">
      <div id="box">
        <div class="input">
          <input type="number" id="qubitInput" placeholder="qubits (1-15)" />
        </div>
        <div id="btn">
          <input type="button" value="Generate" id="generateBtn" />
        </div>
        <div id="output">= 0</div>
      </div>
    </div>
    <script>
      document
        .getElementById("generateBtn")
        .addEventListener("click", async function () {
          // Get the number of qubits from the input field
          const numQubits = document.getElementById("qubitInput").value;

          // Check if the input is a valid integer and between 1 and 15
          if (
            !Number.isInteger(Number(numQubits)) ||
            numQubits < 1 ||
            numQubits > 15
          ) {
            alert("Please enter a valid integer between 1 and 15.");
            return;
          }

          // Send a POST request to the /random_number endpoint with the number of qubits
          const response = await fetch("http://localhost:8000/random_number", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ num_qubits: Number(numQubits) }),
          });

          // Check if the response is okay
          if (response.ok) {
            // Parse the response as JSON
            const data = await response.json();
            // Update the output display with the random number
            document.getElementById("output").innerText =
              "= " + data.random_number;
          } else {
            // Handle errors if the response is not okay
            document.getElementById("output").innerText =
              "= Error fetching random number";
          }
        });
    </script>
  </body>
</html>
